<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Neighborhood</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- built with help from http://dsbotta.github.io/Neighborhood-Map/-->
  

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="map"></div>
  <a href="#" class="menu-toggle">
    <span class="glyphicon glyphicon-align-justify"></span>
  </a>
  <aside id="floating-panel">
    <div class="col-md-10 col-md-offset-1">
      <input id="input" placeholder="Searchâ€¦" type="text" data-bind="textInput: query, valueUpdate: 'keydown', event: {keyup: enterSearch}" class="form-control">
    </div>
    <div class="clearfix"></div>
    <div id="scroller" >
      <ul data-bind="foreach:markers">
        <li data-bind="visible: visible">
          <a href="#" data-bind="attr: {id: id}">
            <strong data-bind="text: title"></strong>
            <p data-bind="text: cityAddress"></p> 
          </a>
        </li>
      </ul>
    </div>
  </aside>



  <script src="scripts/vendor.js"></script>

  <script src="scripts/plugins.js"></script>

  <script src="scripts/main.js"></script>

  <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_-bVLM74m2oS072Ns6AZHfb7pF8ymEdI&callback=initMap">
  </script>


</body>
</html>
